<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .interstitial-ad {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .ad-label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1001;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: block;
        }

        .countdown {
            position: absolute;
            top: 70px;
            font-size: 30px;
            font-weight: bold;
            color: #ff6347;
            animation: pulse 1s infinite alternate;
        }

        .countdown span {
            font-size: 50px;
            color: #ff6347;
            display: inline-block;
            animation: countdownPulse 1s ease-in-out infinite;
        }

        @keyframes countdownPulse {
            0% {
                transform: scale(1);
                color: #ff6347;
            }
            50% {
                transform: scale(1.2);
                color: #32cd32;
            }
            100% {
                transform: scale(1);
                color: #ff6347;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .continue-btn {
            margin-top: 20px; /* Posisi tombol lebih rendah */
            padding: 10px 20px;
            background-color: #f50505;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            display: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 1001;
        }

        .continue-btn:hover {
            background-color: #f50505;
        }
    </style>
</head>
<body>
    <div class="interstitial-ad" id="interstitialAd">
        <div class="ad-label">Advertisement</div>
        <div class="close-btn" id="closeBtn" onclick="closeAd()">âœ–</div>
        GANTI BANNER
        <div id="countdown" class="countdown">
           Wait... <span id="timer">5</span> second
        </div>
        <button id="continueBtn" class="continue-btn" onclick="redirectToUrl()">Continue</button>
    </div>

    <script>
        let timeLeft = 5; 
        const countdownElem = document.getElementById("timer");
        const closeBtn = document.getElementById("closeBtn");
        const continueBtn = document.getElementById("continueBtn");

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const redirectUrl = decodeURIComponent(getQueryParameter('wait')) || '#';

        const countdownInterval = setInterval(() => {
            timeLeft -= 1;
            countdownElem.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                closeBtn.style.display = "block";
                continueBtn.style.display = "block";
                document.getElementById("countdown").style.display = "none";
            }
        }, 1000); 

        function closeAd() {
            document.getElementById("interstitialAd").style.display = "none";
            redirectToUrl(); 
        }

        function redirectToUrl() {
            if (redirectUrl !== '#') {
                window.location.href = redirectUrl; 
            }
        }
    </script>
</body>
</html>
